<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FoundIT - Ultimate Board</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- variabel warna dan tema --- */
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            /* warna buat mode temuan (biru ungu) */
            --found-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --found-glow: rgba(59, 130, 246, 0.5);

            /* warna buat mode hilang (merah oren) */
            --lost-gradient: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            --lost-glow: rgba(239, 68, 68, 0.5);

            --gold-gradient: linear-gradient(135deg, #f59e0b 0%, #fbbf24 100%);

            /* default warna logo */
            --logo-gradient: var(--found-gradient);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body.mode-lost { --logo-gradient: var(--lost-gradient); }
        body.mode-lost .filter-scroll { display: none !important; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(239, 68, 68, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- navbar --- */
        .navbar {
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); height: 70px;
        }
        .brand-logo {
            font-weight: 800; font-size: 1.5rem;
            background: var(--logo-gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            transition: background 0.5s ease;
        }

        /* --- switch ganti mode --- */
        .switch-container {
            position: relative; background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border); border-radius: 50px;
            padding: 5px; display: flex; margin: 20px auto 30px auto;
            max-width: 350px; box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        .switch-highlight {
            position: absolute; top: 5px; left: 5px;
            width: calc(50% - 5px); height: calc(100% - 10px);
            border-radius: 40px; background: var(--found-gradient);
            box-shadow: 0 4px 15px var(--found-glow);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); z-index: 1;
        }
        .switch-container.lost-mode .switch-highlight {
            left: 50%; background: var(--lost-gradient); box-shadow: 0 4px 15px var(--lost-glow);
        }
        .switch-btn {
            flex: 1; background: none; border: none; color: var(--text-muted);
            padding: 12px 0; font-weight: 700; font-size: 0.9rem; z-index: 2;
            cursor: pointer; transition: color 0.3s; text-align: center;
        }
        .switch-btn.active { color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }

        /* --- tombol --- */
        .btn-dynamic {
            background: var(--found-gradient); border: none; color: white;
            box-shadow: 0 4px 15px var(--found-glow); transition: all 0.3s;
        }
        body.mode-lost .btn-dynamic {
            background: var(--lost-gradient); box-shadow: 0 4px 15px var(--lost-glow);
        }

        /* --- kartu --- */
        .card-item {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; overflow: hidden; transition: transform 0.3s; height: 100%;
        }
        .card-item:hover { transform: translateY(-5px); }
        .card-img-wrapper { height: 180px; position: relative; overflow: hidden; }
        .card-img-top { width: 100%; height: 100%; object-fit: cover; }
        .category-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            color: white; padding: 5px 10px; border-radius: 8px; font-size: 0.7rem;
        }

        /* --- filter --- */
        .filter-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none;
        }
        .filter-chip {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            color: var(--text-muted); padding: 8px 16px; border-radius: 50px;
            white-space: nowrap; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active { background: var(--found-gradient); color: white; border-color: transparent; }

        /* --- halaman detail --- */
        .page-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            padding-top: 80px; background: var(--bg-dark);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); overflow-y: auto;
        }
        #home-view { z-index: 1; transform: translateX(0); }
        #detail-view { z-index: 2; transform: translateX(100%); }
        #detail-view.active { transform: translateX(0); }
        #home-view.inactive { transform: scale(0.95); opacity: 0.5; pointer-events: none; }

        .detail-img-full { width: 100%; height: 45vh; object-fit: contain; background: #000; }
        .detail-content { padding: 25px; margin-top: -30px; position: relative; z-index: 10; border-radius: 25px 25px 0 0; background: var(--bg-dark); border-top: 1px solid var(--glass-border);}
        
        .btn-back {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255, 255, 255, 0.3);
            color: white; width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(12px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); transition: transform 0.2s;
        }
        .btn-back:active { transform: scale(0.9); }

        /* --- leaderboard --- */
        .leaderboard-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; border-bottom: 1px solid var(--glass-border);
        }
        .rank-badge {
            width: 35px; height: 35px; border-radius: 50%; background: #334155;
            display: flex; align-items: center; justify-content: center; font-weight: 800; color: white;
        }
        .rank-1 { background: var(--gold-gradient); box-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
        .rank-2 { background: #94a3b8; color: #0f172a; }
        .rank-3 { background: #b45309; }

        /* --- helper class --- */
        .form-label-white { color: white; font-weight: 600; font-size: 0.85rem; margin-bottom: 5px; display: block;}
        .form-control, .form-select { background: #1e293b; border: 1px solid #334155; color: white; border-radius: 12px; }
        .form-control:focus { border-color: #60a5fa; box-shadow: none; }
        .modal-content { background: #1e293b; border: 1px solid var(--glass-border); color: white; border-radius: 20px; }
        
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeInUp 0.5s ease forwards; opacity: 0; }
    </style>
</head>
<body class="">

    <div id="app-container">
        
        <div id="home-view" class="page-view">
            <nav class="navbar navbar-expand fixed-top">
                <div class="container d-flex justify-content-between align-items-center">
                    
                    <a class="navbar-brand brand-logo d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-archive-fill"></i> FoundIT
                    </a>
                    
                    <button class="btn btn-dark bg-opacity-50 border border-secondary rounded-circle" style="width: 45px; height: 45px;" onclick="bukaLeaderboard()">
                        <i class="bi bi-trophy-fill text-warning fs-5"></i>
                    </button>

                    <button id="btnLaporHome" class="btn btn-dynamic rounded-pill px-3 fw-bold" onclick="bukaModalLapor()">
                        <i class="bi bi-plus-lg me-1"></i> <span id="textLaporHome">Lapor</span>
                    </button>

                </div>
            </nav>

            <div class="container pb-5">
                
                <div class="switch-container" id="switchContainer">
                    <div class="switch-highlight"></div>
                    <button class="switch-btn active" onclick="gantiMode('TEMUAN')" id="btnSwitchTemuan">üì¶ DITEMUKAN</button>
                    <button class="switch-btn" onclick="gantiMode('KEHILANGAN')" id="btnSwitchKehilangan">üÜò HILANG</button>
                </div>

                <div class="mb-4">
                    <input type="text" id="searchInput" class="form-control rounded-pill py-2 px-4 mb-3" placeholder="üîç Cari barang..." onkeyup="cariBarang()">
                    
                    <div class="filter-scroll">
                        <button class="filter-chip active" onclick="filterKategori(this, '')">Semua</button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Kunci')">üîë Kunci</button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Dompet')">üëõ Dompet</button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Elektronik')">üì± Gadget</button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Dokumen')">üìÑ Dokumen</button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Lainnya')">üì¶ Lainnya</button>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-3 px-1">
                    <h6 class="fw-bold text-white m-0" id="headerTitle">Barang Ditemukan</h6>
                    <span class="badge bg-white bg-opacity-10 text-light" id="totalItems">0 Item</span>
                </div>

                <div id="container-barang" class="row g-4">
                    <div class="col-12 text-center py-5"><div class="spinner-border text-primary"></div></div>
                </div>
            </div>
        </div>

        <div id="detail-view" class="page-view" style="padding-top: 0;">
            <div class="detail-header">
                <button onclick="tutupDetail()" class="btn-back"><i class="bi bi-chevron-left fs-4"></i></button>
            </div>

            <div class="detail-image-container">
                <img id="detail-img" src="" class="detail-img-full">
            </div>

            <div class="detail-content">
                <span id="detail-kategori" class="badge bg-primary mb-3 px-3 py-2 rounded-pill">Kategori</span>
                <h2 id="detail-judul" class="fw-bold text-white mb-3 lh-sm">Nama Barang</h2>
                <p id="detail-deskripsi" class="text-secondary mb-4 small" style="line-height: 1.6;">-</p>

                <div class="d-flex align-items-center gap-3 mb-4 p-3 rounded-4" style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">
                    <i class="bi bi-geo-alt-fill fs-3 text-primary"></i>
                    <div>
                        <small class="text-muted d-block text-uppercase fw-bold" style="font-size: 0.7rem" id="labelLokasi">LOKASI DITEMUKAN</small>
                        <strong class="text-white" id="detail-lokasi">-</strong>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3 mb-4 p-3 rounded-4" style="background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);">
                    <i class="bi bi-clock-history fs-3 text-warning"></i>
                    <div>
                        <small class="text-muted d-block text-uppercase fw-bold" style="font-size: 0.7rem" id="labelWaktu">WAKTU DITEMUKAN</small>
                        <strong class="text-white" id="detail-waktu">-</strong>
                    </div>
                </div>

                <div class="d-flex align-items-center gap-3 mb-4 p-3 rounded-4" style="background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2);">
                    <i class="bi bi-person-check-fill fs-3 text-success"></i>
                    <div>
                        <small class="text-muted d-block text-uppercase fw-bold" style="font-size: 0.7rem" id="labelUser">DIAMANKAN OLEH</small>
                        <strong class="text-white" id="detail-user">-</strong>
                    </div>
                </div>
                <div style="height: 100px;"></div>
            </div>

            <div class="fixed-bottom p-3" style="background: rgba(15,23,42,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--glass-border);" id="action-buttons"></div>
        </div>

    </div>

    <div class="modal fade" id="modalLapor" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold text-white" id="modalTitle">üìù Laporan Baru</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLapor">
                        <div class="mb-3">
                            <label class="form-label-white" id="labelFoto">FOTO BARANG (Wajib)</label>
                            <input type="file" id="inputFoto" class="form-control" accept="image/*">
                            <small class="text-muted" id="hintFoto" style="display:none;">*Opsional jika tidak ada foto</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label-white">NAMA BARANG</label>
                            <input type="text" id="inputNama" class="form-control" required placeholder="Contoh: Dompet Hitam">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label-white">DESKRIPSI / CIRI-CIRI</label>
                            <textarea id="inputDeskripsi" class="form-control" rows="3" placeholder="Contoh: Ada stiker kartun, lecet dikit..."></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label-white">KATEGORI</label>
                                <select id="inputKategori" class="form-select" required>
                                    <option value="Lainnya">üì¶ Lainnya</option>
                                    <option value="Kunci">üîë Kunci</option>
                                    <option value="Dompet">üëõ Dompet</option>
                                    <option value="Elektronik">üì± Gadget</option>
                                    <option value="Dokumen">üìÑ Dokumen</option>
                                </select>
                            </div>
                            
                            <div class="col-6 mb-3">
                                <label class="form-label-white" id="labelLokasiInput">LOKASI</label>
                                <input class="form-control" list="lokasiOptions" id="inputLokasi" required placeholder="Pilih atau ketik...">
                                <datalist id="lokasiOptions">
                                    <option value="Lab RPL 1">
                                    <option value="Lab RPL 2">
                                    <option value="Lab DKV 1">
                                    <option value="Lab DKV 2">
                                    <option value="Aula">
                                    <option value="Masjid">
                                    <option value="Kantin">
                                    <option value="Kamar Mandi Bawah">
                                    <option value="Kamar Mandi Atas">
                                    <option value="Perpustakaan">
                                    <option value="Parkiran">
                                    <option value="Lobby">
                                </datalist>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label-white text-warning" id="labelWaktuInput">WAKTU DITEMUKAN</label>
                            <input type="datetime-local" id="inputWaktu" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label-white text-success" id="labelUserInput">NAMA PENEMU</label>
                            <input type="text" id="inputPenemu" class="form-control" required placeholder="Nama Kamu">
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label-white">WHATSAPP (Aktif)</label>
                            <input type="number" id="inputWA" class="form-control" required placeholder="628xxx">
                        </div>

                        <button type="submit" class="btn btn-dynamic w-100 fw-bold py-3 rounded-4" id="btnSubmitLapor">KIRIM LAPORAN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalLeaderboard" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold text-white"><i class="bi bi-trophy-fill text-warning me-2"></i>Anak Rajin Penemu Barang</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-0" id="leaderboardBody">
                    <div class="text-center py-5"><div class="spinner-border text-primary"></div></div>
                </div>
                <div class="modal-footer border-top-0 justify-content-center">
                    <small class="text-muted">Terima kasih orang-orang baik! ‚ù§Ô∏è</small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
