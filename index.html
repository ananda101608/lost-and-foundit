<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FoundIT - Aesthetic Board</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* === 1. CORE THEME === */
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.4);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --accent-glow: rgba(59, 130, 246, 0.5);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* === 2. GLASS NAVBAR === */
        .navbar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            height: 70px;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.5rem;
            background: linear-gradient(to right, #60a5fa, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .btn-gradient {
            background: var(--primary-gradient);
            border: none;
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--accent-glow);
            color: white;
        }
        .btn-gradient:active { transform: scale(0.95); }

        /* === 3. AESTHETIC FILTER BAR === */
        .filter-container {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            color: white;
            padding: 12px 20px 12px 45px;
            font-size: 0.95rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            width: 100%;
        }
        .search-input:focus {
            background: rgba(30, 41, 59, 0.9);
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.1);
            outline: none;
        }
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 5px 5px 15px 5px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .filter-scroll::-webkit-scrollbar { display: none; }

        .filter-chip {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .filter-chip.active {
            background: var(--primary-gradient);
            border-color: transparent;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        /* === 4. MODERN CARD === */
        .card-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            height: 100%;
        }
        
        .card-item:hover {
            transform: translateY(-8px);
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(139, 92, 246, 0.3);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.5);
        }

        .card-img-wrapper {
            height: 180px;
            position: relative;
            overflow: hidden;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card-item:hover .card-img-top { transform: scale(1.1); }

        .category-badge {
            position: absolute;
            top: 12px; right: 12px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(8px);
            color: white;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }

        /* === 5. PAGE TRANSITIONS === */
        .page-view {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow-y: auto;
            padding-top: 80px;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
        }

        #home-view { z-index: 1; transform: translateX(0); }
        #detail-view { z-index: 2; transform: translateX(100%); background: var(--bg-dark); }
        
        #detail-view.active { transform: translateX(0); }
        #home-view.inactive { transform: scale(0.95); opacity: 0.5; pointer-events: none; }

        .detail-img-full {
            width: 100%; height: 45vh; object-fit: contain;
            background: #000;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        .detail-content {
            padding: 30px;
            margin-top: -40px;
            position: relative;
            z-index: 10;
        }
        .info-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px;
        }
        .icon-box {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        .fixed-bottom-action {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex; gap: 12px; z-index: 100;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
        }
        .modal-header .btn-close {
             filter: invert(1) grayscale(100%) brightness(200%);
        }
        .form-control, .form-select {
            background: #0f172a; border: 1px solid #334155;
            color: white; border-radius: 12px; padding: 12px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .form-control:focus {
            border-color: #8b5cf6; box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        .form-label-white {
            color: white !important;
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="home-view" class="page-view">
            <nav class="navbar navbar-expand fixed-top">
                <div class="container">
                    <a class="navbar-brand brand-logo d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-archive-fill"></i> FoundIT
                    </a>
                    <button class="btn btn-gradient rounded-pill px-4 fw-bold" data-bs-toggle="modal" data-bs-target="#modalLapor">
                        <i class="bi bi-plus-lg me-1"></i> Lapor
                    </button>
                </div>
            </nav>

            <div class="container pb-5">
                <div class="filter-container">
                    <div class="search-wrapper">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="searchInput" class="search-input" placeholder="Cari barang hilang..." onkeyup="cariBarang()">
                    </div>

                    <div class="filter-scroll" id="filterContainer">
                        <button class="filter-chip active" onclick="filterKategori(this, '')">
                            <span>üè†</span> Semua
                        </button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Kunci')">
                            <span>üîë</span> Kunci
                        </button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Dompet')">
                            <span>üëõ</span> Dompet
                        </button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Elektronik')">
                            <span>üì±</span> Gadget
                        </button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Dokumen')">
                            <span>üìÑ</span> Dokumen
                        </button>
                        <button class="filter-chip" onclick="filterKategori(this, 'Lainnya')">
                            <span>üì¶</span> Lainnya
                        </button>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-4 px-1">
                    <h6 class="fw-bold text-white m-0 d-flex align-items-center gap-2">
                        <i class="bi bi-grid-fill text-primary"></i> Barang Terbaru
                    </h6>
                    <span class="badge bg-white bg-opacity-10 text-light border border-white border-opacity-10 px-3 py-2 rounded-pill" id="totalItems">0 Item</span>
                </div>

                <div id="container-barang" class="row g-4">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                    </div>
                </div>
            </div>
        </div>


        <div id="detail-view" class="page-view" style="padding-top: 0;">
            <div class="detail-header">
                <button onclick="tutupDetail()" class="btn-back">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>

            <div class="detail-image-container">
                <img id="detail-img" src="" class="detail-img-full">
            </div>

            <div class="detail-content">
                <span id="detail-kategori" class="badge bg-gradient-primary mb-3 px-3 py-2 rounded-pill">Kategori</span>
                <h2 id="detail-judul" class="fw-bold text-white mb-4 lh-sm">Nama Barang</h2>

                <div class="info-card">
                    <div class="icon-box"><i class="bi bi-geo-alt-fill"></i></div>
                    <div>
                        <small class="text-muted d-block" style="font-size: 0.75rem;">DITEMUKAN DI</small>
                        <strong id="detail-lokasi" class="text-white">Lokasi</strong>
                    </div>
                </div>

                <div class="info-card">
                    <div class="icon-box"><i class="bi bi-calendar-event"></i></div>
                    <div>
                        <small class="text-muted d-block" style="font-size: 0.75rem;">WAKTU DITEMUKAN</small>
                        <strong id="detail-waktu" class="text-white">Waktu</strong>
                    </div>
                </div>

                <div class="info-card border-0 bg-white bg-opacity-5">
                    <div class="icon-box" style="background: linear-gradient(135deg, #10b981, #34d399);"><i class="bi bi-shield-check"></i></div>
                    <div>
                        <small class="text-muted d-block" style="font-size: 0.75rem;">DIAMANKAN OLEH</small>
                        <strong id="detail-penemu" class="text-white">Penemu</strong>
                    </div>
                </div>
                
                <div style="height: 80px;"></div>
            </div>

            <div class="fixed-bottom-action" id="action-buttons">
                </div>
        </div>

    </div>

    <div class="modal fade" id="modalLapor" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold text-white">üìù Laporan Penemuan Barang</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLapor">
                        <div class="mb-3">
                            <label class="form-label-white">FOTO BARANG</label>
                            <input type="file" id="inputFoto" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label-white">NAMA BARANG</label>
                            <input type="text" id="inputNama" class="form-control" required placeholder="Contoh: Kunci Motor">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label-white">KATEGORI</label>
                                <select id="inputKategori" class="form-select" required>
                                    <option value="Lainnya">üì¶ Lainnya</option>
                                    <option value="Kunci">üîë Kunci</option>
                                    <option value="Dompet">üëõ Dompet</option>
                                    <option value="Elektronik">üì± Gadget</option>
                                    <option value="Dokumen">üìÑ Dokumen</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label-white">LOKASI</label>
                                <input type="text" id="inputLokasi" class="form-control" required placeholder="Contoh: Kantin">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label-white">WAKTU DITEMUKAN</label>
                            <input type="datetime-local" id="inputWaktu" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label-white">NAMA PENEMU</label>
                            <input type="text" id="inputPenemu" class="form-control" required placeholder="Nama Kamu">
                        </div>
                        <div class="mb-4">
                            <label class="form-label-white">WHATSAPP</label>
                            <input type="number" id="inputWA" class="form-control" placeholder="6281xxx" required>
                        </div>
                        <button type="submit" class="btn btn-gradient w-100 fw-bold py-3 rounded-4">POSTING SEKARANG</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
