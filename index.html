<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FoundIT - Papan Barang Hilang</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --primary: #3b82f6;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.15) 0, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 800;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #app-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .page-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            padding-top: 80px;
            min-height: 100vh;
        }

        #home-view {
            z-index: 1;
            transform: translateX(0);
            opacity: 1;
        }
        #home-view.inactive {
            transform: scale(0.95);
            opacity: 0.5;
            pointer-events: none;
        }

        #detail-view {
            z-index: 2;
            transform: translateX(100%);
            opacity: 0;
            background: var(--bg-dark);
            position: fixed;
            overflow-y: auto;
            height: 100vh;
            padding-top: 0;
        }
        #detail-view.active {
            transform: translateX(0);
            opacity: 1;
        }

        .card-item {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card-item:active { transform: scale(0.98); }

        .category-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .detail-header {
            position: absolute; top: 15px; left: 15px; z-index: 10;
        }
        .btn-back {
            background: rgba(0,0,0,0.5); border: none; color: white;
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .detail-image-container {
            width: 100%; height: 50vh; background: #000;
        }
        .detail-img-full {
            width: 100%; height: 100%; object-fit: contain;
        }
        .detail-content {
            background: var(--bg-dark);
            border-radius: 25px 25px 0 0;
            margin-top: -25px;
            position: relative;
            padding: 25px;
            min-height: 60vh;
            padding-bottom: 100px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .info-row {
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 20px; padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .info-icon {
            width: 45px; height: 45px;
            background: rgba(56, 189, 248, 0.1); color: #38bdf8;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }

        .fixed-bottom-action {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex; gap: 10px; z-index: 20;
        }

        .modal-content { background: #1e293b; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .form-control, .form-select {
            background: #0f172a; border: 1px solid #334155; color: white;
        }
        .form-control:focus {
            background: #0f172a; color: white; border-color: var(--primary); box-shadow: none;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="home-view" class="page-view">
            <nav class="navbar navbar-expand fixed-top">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                        <i class="bi bi-box-seam-fill"></i> FoundIT
                    </a>
                    <button class="btn btn-primary btn-sm rounded-pill px-3 fw-bold ms-auto" data-bs-toggle="modal" data-bs-target="#modalLapor">
                        <i class="bi bi-plus-lg me-1"></i> Lapor
                    </button>
                </div>
            </nav>

            <div class="container pb-5">
                <div class="mb-4 mt-3">
                    <input type="text" id="searchInput" class="form-control rounded-pill py-2 px-4" placeholder="üîç Cari barang hilang..." onkeyup="cariBarang()">
                    <div class="d-flex gap-2 mt-3 overflow-auto pb-2" style="scrollbar-width: none;">
                        <button class="btn btn-sm btn-outline-secondary rounded-pill active" onclick="filterKategori('')">Semua</button>
                        <button class="btn btn-sm btn-outline-secondary rounded-pill" onclick="filterKategori('Kunci')">Kunci</button>
                        <button class="btn btn-sm btn-outline-secondary rounded-pill" onclick="filterKategori('Dompet')">Dompet</button>
                        <button class="btn btn-sm btn-outline-secondary rounded-pill" onclick="filterKategori('Elektronik')">Elektronik</button>
                        <button class="btn btn-sm btn-outline-secondary rounded-pill" onclick="filterKategori('Lainnya')">Lainnya</button>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h6 class="fw-bold text-white m-0">Barang Ditemukan</h6>
                    <span class="badge bg-secondary bg-opacity-25 text-light" id="totalItems">0</span>
                </div>

                <div id="container-barang" class="row g-3">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="detail-view" class="page-view">
            <div class="detail-header">
                <button onclick="tutupDetail()" class="btn-back">
                    <i class="bi bi-arrow-left fs-5"></i>
                </button>
            </div>

            <div class="detail-image-container">
                <img id="detail-img" src="" class="detail-img-full">
            </div>

            <div class="detail-content">
                <span id="detail-kategori" class="badge bg-primary mb-2">Kategori</span>
                <h3 id="detail-judul" class="fw-bold text-white mb-4">Nama Barang</h3>

                <div class="info-row">
                    <div class="info-icon"><i class="bi bi-geo-alt-fill"></i></div>
                    <div>
                        <small class="text-secondary d-block">Ditemukan di</small>
                        <strong id="detail-lokasi" class="text-white">Lokasi</strong>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-icon"><i class="bi bi-clock-history"></i></div>
                    <div>
                        <small class="text-secondary d-block">Waktu Ditemukan</small>
                        <strong id="detail-waktu" class="text-white">Waktu</strong>
                    </div>
                </div>

                <div class="info-row border-0">
                    <div class="info-icon"><i class="bi bi-person-fill-check"></i></div>
                    <div>
                        <small class="text-secondary d-block">Diamankan Oleh</small>
                        <strong id="detail-penemu" class="text-white">Penemu</strong>
                    </div>
                </div>
            </div>

            <div class="fixed-bottom-action" id="action-buttons">
                </div>
        </div>
    </div>

    <div class="modal fade" id="modalLapor" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-bold">üìù Lapor Penemuan</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formLapor">
                        <div class="mb-3">
                            <label class="small text-secondary">FOTO BARANG (Wajib)</label>
                            <input type="file" id="inputFoto" class="form-control" accept="image/*" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-secondary">NAMA BARANG</label>
                            <input type="text" id="inputNama" class="form-control" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="small text-secondary">KATEGORI</label>
                                <select id="inputKategori" class="form-select" required>
                                    <option value="Lainnya">Lainnya</option>
                                    <option value="Kunci">Kunci</option>
                                    <option value="Dompet">Dompet</option>
                                    <option value="Elektronik">Elektronik</option>
                                    <option value="Dokumen">Dokumen</option>
                                </select>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="small text-secondary">LOKASI TEMU</label>
                                <input type="text" id="inputLokasi" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small text-secondary text-warning">WAKTU DITEMUKAN</label>
                            <input type="datetime-local" id="inputWaktu" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-secondary text-warning">NAMA KAMU (PENEMU)</label>
                            <input type="text" id="inputPenemu" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="small text-secondary">WHATSAPP (Untuk dihubungi)</label>
                            <input type="number" id="inputWA" class="form-control" placeholder="6281xxx" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold py-3">POSTING SEKARANG</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
